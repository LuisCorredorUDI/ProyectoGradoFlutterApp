publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.6.0
  awesome_snackbar_content: ^0.1.3
  shared_preferences: ^2.3.2
  intl: ^0.19.0
  image_picker: ^1.1.2
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  firebase_messaging: ^15.1.3
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
